<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Box</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <h2>Hungry? Let's make something to eat!</h2>
      </div>
      <form id="recipe-form">
        <div class="row">
          <div class="col-md-11">
            <div id="form-inputs" class="control-group">
            </br>
              <label for="food-search">Search for a recipe in our virtual recipe box:</label>
              <input id="food-search" placeholder="ex: salad">
              <button type="button" name="button" class="btn btn-info">Hurry, my tummy is growling</button>
              <div class="recipe-output">
                <h2>Recipe: <span id ="recipe-title"></span></h2>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
